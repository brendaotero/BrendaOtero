<!DOCTYPE html>
<html>
<head>
	<title>ejercicio 6</title>
	<script type="text/javascript">
	function rellenar(array)
	{
	var largo, num, i;
	largo = array.length;
	for(i = 0; i < largo; i++)
	   {
    num = Math.random()*20;
   	 array[i] = Math.round(num);
   	}
	}
  </script>
</head>
<body>
	
	<span>haga click para generar</span> <br>
	<input type="button" value="generar numero aleatorio" onclick="generar()"> <br>
	<script type="text/javascript">
		function generar(){
		var lista=new Array(10);
		rellenar(lista);
		document.write("los numeros son",lista);
	 	}
    </script>

</body>
</html>
