<html>
<head>

	  <script type="text/javascript">

   			if (opcion == null || opcion == "") {

            	}
            	document.getElementById("ejemplo").innerHTML = mensaje;
 						 }
       </script>
</head>
<body>
  <p id="ejemplo">Bienvenido, introduzca sus datos</p>
