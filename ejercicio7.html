<!DOCTYPE html>

</head>
<body>
	<div class="container">
      <button onclick="cambioTexto('red')">Rojo</button>
      <button onclick="cambioTexto('blue')">Azul</button>
      <button onclick="cambioTexto('green')">verde</button>
      <span id='colorid'>Colores</span>
</div>
 <script type="text/javascript">
	function cambioTexto(color){
	let boton=document.getElementById('colorid');
	boton.style.color= color;
}

 </script>
</body>
